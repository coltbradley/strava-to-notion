name: Weekly Status Report

on:
  schedule:
    # Run every Sunday at 8 AM America/New_York (12:00 UTC in winter, 13:00 UTC in summer DST)
    # Note: GitHub Actions uses UTC, so we use 12:00 UTC (approximate)
    - cron: '0 12 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || (echo "Tests failed - this may indicate issues with the code" && exit 1)
      
      - name: Generate weekly status report
        id: generate-report
        env:
          GITHUB_SHA: ${{ github.sha }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_DAILY_SUMMARY_DATABASE_ID: ${{ secrets.NOTION_DAILY_SUMMARY_DATABASE_ID }}
          NOTION_ATHLETE_METRICS_DATABASE_ID: ${{ secrets.NOTION_ATHLETE_METRICS_DATABASE_ID }}
        run: |
          python scripts/weekly_status_report.py
      
      - name: Send email report
        id: send-email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          STATUS_EMAIL_FROM: ${{ secrets.STATUS_EMAIL_FROM }}
          STATUS_EMAIL_TO: ${{ secrets.STATUS_EMAIL_TO }}
          STATUS_EMAIL_SUBJECT_PREFIX: ${{ secrets.STATUS_EMAIL_SUBJECT_PREFIX || '[Stravaâ†’Notion]' }}
        continue-on-error: true  # Don't fail workflow if email fails
        run: |
          python scripts/send_status_email.py || echo "Email sending failed (non-fatal)"
      
      - name: Upload weekly status report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-status-report
          path: |
            weekly_status.md
            weekly_status.json
          retention-days: 30


