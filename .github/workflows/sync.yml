name: Sync Strava to Notion

on:
  # Run the sync on a schedule plus allow manual runs.
  #
  # Current schedule:
  #   - Every hour on the hour (once per hour, 24x/day)
  # This is safely below the "no more frequent than every 30 minutes" guideline
  # and ensures any morning workouts get picked up soon after you complete them.
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd strava-notion-sync
          pip install -r requirements.txt
      
      - name: Run sync script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd strava-notion-sync
          python sync.py


